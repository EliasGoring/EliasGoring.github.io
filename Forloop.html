 </head>
  <body>
  <h2>JavaScript loop</h2>
   <p id = "output"></p>
   <script>
     var text = "";
	 var i;
	 for(i=1; i<4; i++)
	 {
	    text += "This is loop #" + i + "<br>";
	 }
	 document.getElementById("output").innerHTML = text;
	</script>
  </body>
